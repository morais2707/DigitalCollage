<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio</title>
</head>
<body>

    <h1>Formulário de Candidatura</h1>
    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="nome completo">
        
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="exemplo@exemplo">

        <br><br>
        <label for="cargo">Cargo de Tecnologia:</label>
        <select name="cargo" id="cargo">
            <option value="">pessoa desenvolvedora</option>
            <option value="">analista de sistemas</option>
            <option value="">administrador(a) banco de dados</option>
            <option value="">testador(a)</option>
        </select>
        <br>
        <br>

        <label for="genero">Gênero:</label>
        <input type="radio" id="genero1" name="gen1" value="masculino">
        <label for="genero1">Masculino</label>
        <input type="radio" id="genero2" name="gen1" value="feminino">
        <label for="genero2">Feminino</label>
        <input type="radio" id="genero3" name="gen1" value="outro">
        <label for="genero3">Outro</label>
        <br>
        <br>

        <label for="">Unidade de Interesse:</label>
        <input type="checkbox" id="fortaleza" name="fortaleza" value="fortaleza">
        <label for="fortaleza">Fortaleza</label>
        <input type="checkbox" id="caucaia" name="caucaia" value="caucaia">
        <label for="caucaia">Caucaia</label>
        <input type="checkbox" id="eusebio" name="eusebio" value="eusebio">
        <label for="eusebio">Eusébio</label>
        <br>
        <br>

        <label for="">Fale mais sobre você</label>
        <br>
        <textarea name="" id="" rows="5" cols="50"></textarea>
        
        <br>
        <br>
        <button type="submit">Enviar</button>
        
    </form>
    
</body>
</html>
